<mat-card style="margin-left:20px;">
    <h1>Detalle del entrenador</h1>
    <div class="boostrap-wrapper">
        <div class="container-fluid">
            <div class="text-center">
                <img src="../../../../assets/pokelogo.gif" 
                alt=""
                class = "profile-image">

                <h1>{{user.nombuser}} {{user.apelliuser}}</h1>
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <table class="table text-center">
                            <tr>
                                <td>Nombre de Usuario</td>
                                <td>{{user.username}}</td>
                            </tr>
                            <tr>
                                <td>Rol</td>
                                <td>{{user.authorities[0].authority}}</td>
                            </tr>
                            <tr>
                                <td>Estado</td>
                                <td>Activo</td>
                            </tr>
                        </table>
                    </div>
                  
                </div>
            </div>
    
        </div>
        <mat-card-actions style="text-align:center;">
            <button mat-raised-button color="primary">Actualizar</button>
            <button mat-raised-button color="accent">Compartir</button>
        </mat-card-actions>
    </div>
    
</mat-card>
