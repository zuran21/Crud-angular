<!DOCTYPE html>
<html>
<head>
  <title>Pagina de Pokemon</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <style>
    .card-img-top {
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <div class="card">
          <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/025.png" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">Pikachu</h5>
            <p class="card-text">Pikachu es el Pokemon eléctrico favorito de todos.</p>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card">
          <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">Bulbasaur</h5>
            <p class="card-text">Bulbasaur es uno de los tres Pokémon iniciales.</p>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="card">
          <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/009.png" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">Blastoise</h5>
            <p class="card-text">Blastoise es uno de los tres Pokémon iniciales.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
