
    <body class="bg">

      <section class="login py-5 ">
        <div class="container">
          <div class="row g-0">
            <div class="col-lg-5">
                <img src="../../../assets/pokedex_preview_rev_1.png" class="img-fluid" style="margin-top: 70px;" alt="">
            </div>
            <div class="col-lg-7 text-center">
                <h1 class="animate__animated animate__heartBeat animate_infinite">Login Pokedex</h1>
                <form (ngSubmit)="formSubmit()">
                  <div class="form-row py-3 pt-5">
                    <div class="offset-1 col-lg-10">
                      <mat-form-field class="full-width" appearance="outline">
                          <mat-label>NOMBRE DE USUARIO</mat-label>
                          <input class="inp"required [(ngModel)]="datalogin.username" name = "username"matInput placeholder="DIGITE SU NOMBRE DE USUARIO"  >
                          <mat-hint>EL NOMBRE DEL USUARIO DEBE SER UNICO</mat-hint>
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="offset-1 col-lg-10">
                      <mat-form-field class="full-width" appearance="outline">
                          <mat-label>CONTRASEÑA</mat-label>
                          <input class="inp" required [(ngModel)]="datalogin.password" name="password" type="password" matInput placeholder="DIGITE SU CONTRASEÑA" >
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="form-row py-3">
                    <div class="offset-1 col-lg-9">
                          <mat-card-actions>  
                          <button class="btn1"mat-button type="sumit" mat-raised-button color="primary">Ingresar</button>
                          <br>
                          <br>
                          <br>
                          <button class="btn1" mat-button type="reset" style="margin-right:8px;" mat-raised-button color="accent">Limpiar</button>
                          </mat-card-actions>
                    </div>
              </div>
                </form>

              </div>
          </div>
  
        </div>
  
      </section>
  
  
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
  
    </body>
